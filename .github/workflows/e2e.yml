name: E2E Smoke

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker diagnostics
        run: |
          docker version
          docker compose version
          docker compose -f infra/docker-compose.e2e.yml config

      - name: Build stack
        run: docker compose -f infra/docker-compose.e2e.yml build --progress plain

      - name: Start stack
        run: docker compose -f infra/docker-compose.e2e.yml up -d postgres redis minio minio-init api worker

      - name: Run smoke tester
        run: docker compose -f infra/docker-compose.e2e.yml run --rm tester

      - name: Print service logs on failure
        if: failure()
        run: |
          docker ps -a
          docker compose -f infra/docker-compose.e2e.yml ps -a
          docker compose -f infra/docker-compose.e2e.yml logs --tail=200 --no-color

      - name: Shutdown stack
        if: always()
        run: docker compose -f infra/docker-compose.e2e.yml down -v
