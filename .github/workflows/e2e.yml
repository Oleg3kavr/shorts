name: E2E Smoke

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker version
        run: docker version

      - name: Docker Compose version
        run: docker compose version

      - name: Render Docker Compose config
        run: docker compose -f infra/docker-compose.e2e.yml config

      - name: Build stack images
        run: docker compose -f infra/docker-compose.e2e.yml build --progress plain

      - name: Start stack
        run: docker compose -f infra/docker-compose.e2e.yml up -d

      - name: Run smoke tester
        run: docker compose -f infra/docker-compose.e2e.yml run --rm tester

      - name: Print service logs on failure
        if: failure()
        run: |
          docker ps -a
          docker compose -f infra/docker-compose.e2e.yml ps -a
          docker compose -f infra/docker-compose.e2e.yml logs --tail=200

      - name: Shutdown stack
        if: always()
        run: docker compose -f infra/docker-compose.e2e.yml down -v
