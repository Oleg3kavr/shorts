name: Generate pnpm-lock.yaml PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          pnpm -v

      - name: Install (generate lockfile)
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: |
          pnpm install --no-frozen-lockfile
          test -f pnpm-lock.yaml

      - name: Create PR with lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: add pnpm-lock.yaml"
          title: "chore: add pnpm-lock.yaml"
          body: "Auto-generated lockfile for deterministic installs/builds."
          branch: chore/pnpm-lockfile
