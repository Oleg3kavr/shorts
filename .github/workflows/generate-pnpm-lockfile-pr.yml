name: Generate pnpm-lock.yaml PR

on:
  workflow_dispatch:

concurrency:
  group: lockfile-pr
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate
          npm config set registry https://registry.npmjs.org/
          pnpm config set registry https://registry.npmjs.org/
          pnpm -v

      - name: Install (generate lockfile only)
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        run: |
          pnpm install --no-frozen-lockfile --lockfile-only --ignore-scripts
          test -f pnpm-lock.yaml

      - name: Validate create PR token is set
        env:
          CREATE_PR_TOKEN: ${{ secrets.CREATE_PR_TOKEN }}
        run: |
          if [ -z "$CREATE_PR_TOKEN" ]; then
            echo "CREATE_PR_TOKEN is empty"
            exit 1
          fi

      - name: Create PR with lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CREATE_PR_TOKEN }}
          branch-token: ${{ github.token }}
          commit-message: "chore: add pnpm-lock.yaml"
          title: "chore: add pnpm-lock.yaml"
          body: "Auto-generated lockfile for deterministic installs/builds."
          branch: ci/pnpm-lockfile
