name: Web E2E

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'
      - 'apps/**'
      - 'packages/**'
      - 'infra/**'
      - '.github/**'
  schedule:
    - cron: '30 3 * * *'

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  web-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      COMPOSE_PROJECT_NAME: web_e2e

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start stack
        run: docker compose -f infra/docker-compose.e2e.yml up --build -d postgres redis minio minio-init api worker web

      - name: Wait for web health
        run: |
          for _ in $(seq 1 30); do
            if docker compose -f infra/docker-compose.e2e.yml exec -T web wget -qO- http://localhost:3000/upload > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Web did not become healthy in time" >&2
          exit 1

      - name: Run Playwright web flow
        run: |
          docker run --rm \
            --network "${COMPOSE_PROJECT_NAME}_default" \
            -v "${GITHUB_WORKSPACE}:/work" \
            -w /work \
            mcr.microsoft.com/playwright:v1.50.1-jammy \
            bash -lc "corepack enable && pnpm install --no-frozen-lockfile && pnpm test:e2e:web -- --reporter=list,html --trace=on --output=test-results"

      - name: Upload Playwright report and traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: |
            playwright-report
            test-results
          if-no-files-found: warn
          retention-days: 7

      - name: Print service logs on failure
        if: failure()
        run: |
          docker ps -a
          docker compose -f infra/docker-compose.e2e.yml ps -a
          docker compose -f infra/docker-compose.e2e.yml logs --tail=200

      - name: Shutdown stack
        if: always()
        run: docker compose -f infra/docker-compose.e2e.yml down -v
