services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shorts
      POSTGRES_PASSWORD: shorts
      POSTGRES_DB: shorts
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U shorts -d shorts']
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-shorts}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 5s
      timeout: 5s
      retries: 20

  minio-init:
    image: minio/mc:RELEASE.2024-08-17T11-33-50Z
    depends_on:
      minio:
        condition: service_healthy
    restart: 'no'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-shorts}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD &&
      mc mb --ignore-existing local/$S3_BUCKET &&
      cat <<'EOF' > /tmp/cors.json
      [
        {
          \"AllowedOrigins\": [\"http://web:3000\"],
          \"AllowedMethods\": [\"GET\", \"PUT\", \"HEAD\"],
          \"AllowedHeaders\": [\"*\"],
          \"ExposeHeaders\": [\"ETag\"],
          \"MaxAgeSeconds\": 3000
        }
      ]
      EOF
      mc cors set local/$S3_BUCKET /tmp/cors.json
      "

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://shorts:shorts@postgres:5432/shorts
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: shorts
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: 'true'
    command: >
      sh -lc "
      pnpm --filter @shorts/db db:push &&
      pnpm --filter @shorts/api dev
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:8000/healthz']
      interval: 5s
      timeout: 5s
      retries: 20

  worker:
    build:
      context: ..
      dockerfile: services/worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://shorts:shorts@postgres:5432/shorts
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: shorts
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: 'true'
    command: >
      sh -lc "
      pnpm --filter @shorts/db db:push &&
      pnpm --filter @shorts/worker dev
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      api:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/upload']
      interval: 5s
      timeout: 5s
      retries: 20

  tester:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    environment:
      API_BASE_URL: http://api:8000
      DONE_TIMEOUT_MS: 120000
      HEALTHCHECK_TIMEOUT_MS: 120000
      POLL_INTERVAL_MS: 2000
    depends_on:
      api:
        condition: service_healthy
      worker:
        condition: service_started
    command: ['node', 'infra/scripts/e2e-smoke.js']
