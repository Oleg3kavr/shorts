version: '3.9'
services:
  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-shorts}
    ports:
      - '9000:9000'
      - '9001:9001'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    restart: 'no'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-shorts}
    entrypoint: ['/bin/sh', '-c']
    command: |
      set -eux

      echo "Setting mc alias..."
      for i in $(seq 1 30); do
        if mc alias set local http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; then
          break
        fi
        echo "Waiting for minio... ($i/30)"
        sleep 1
      done

      echo "Creating bucket (idempotent)..."
      mc mb --ignore-existing "local/$S3_BUCKET" || true

      echo "Applying CORS..."
      cat > /tmp/cors.json <<'EOF'
      [
        {
          "AllowedHeaders": ["*"],
          "AllowedMethods": ["GET", "PUT", "POST", "DELETE", "HEAD"],
          "AllowedOrigins": ["http://web:3000", "http://localhost:3000"],
          "ExposeHeaders": ["ETag", "x-amz-request-id", "x-amz-id-2"],
          "MaxAgeSeconds": 3000
        }
      ]
      EOF

      mc cors set "local/$S3_BUCKET" /tmp/cors.json

      echo "minio-init done"

  api:
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: shorts
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: 'true'
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  worker:
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: shorts
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: 'true'
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
