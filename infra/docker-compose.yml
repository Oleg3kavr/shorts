version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shorts
      POSTGRES_PASSWORD: shorts
      POSTGRES_DB: shorts
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://shorts:shorts@postgres:5432/shorts
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    ports:
      - '8000:8000'

  worker:
    build:
      context: ..
      dockerfile: services/worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://shorts:shorts@postgres:5432/shorts
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      PORT: 3000
    depends_on:
      - api
    ports:
      - '3000:3000'
